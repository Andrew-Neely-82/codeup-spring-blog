<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Roll Dice</title>
  </head>
  <body>
    <nav th:replace="partials/navbar"></nav>
    <div th:replace="partials/header"></div>
    <h1>Select a number!</h1>
    <ul>
      <li><a th:href="@{/roll-dice/1}">1</a></li>
      <li><a th:href="@{/roll-dice/2}">2</a></li>
      <li><a th:href="@{/roll-dice/3}">3</a></li>
      <li><a th:href="@{/roll-dice/4}">4</a></li>
      <li><a th:href="@{/roll-dice/5}">5</a></li>
      <li><a th:href="@{/roll-dice/6}">6</a></li>
    </ul>
    <p>Your guess: <span th:text="${guess}"></span></p>
    <p>Dice roll: <span th:text="${diceRoll}"></span></p>
    <p th:text="${message}"></p>
    <div th:replace="partials/footer :: footer"></div>
  </body>
</html>
